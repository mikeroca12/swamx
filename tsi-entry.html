<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TSI Fix Rate - Reports | MOC Toolbox</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #1b2a45;
  --frame: #223352;
  --frame-border: #2e4368;
  --surface: #e2e7ef;
  --border: #c8ceda;
  --text: #1e293b;
  --text-secondary: #475569;
  --text-dim: #64748b;
  --text-on-dark: #e2e8f0;
  --text-on-dark-dim: #ffffff;
  --accent: #2563eb;
  --card-shadow: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
}
* { margin:0; padding:0; box-sizing:border-box; }
body { background: var(--bg); font-family: 'DM Sans', sans-serif; color: var(--text); opacity:0; transition: opacity 0.08s; }

.nav-bar {
  background: var(--frame); border-bottom: 1px solid var(--frame-border);
  padding: 10px 24px; display: flex; align-items: center; gap: 14px;
  font-family: 'DM Sans', sans-serif; font-size: 14px;
}
.nav-bar a { color: #ffffff; text-decoration: none; }
.nav-bar .nav-title { font-weight: 700; color: var(--text-on-dark); }
.nav-bar .nav-title span { color: #3b82f6; }
.nav-bar .nav-sep { color: var(--frame-border); }
.nav-bar img { height: 28px; }

.container { max-width: 900px; margin: 0 auto; padding: 40px 24px; }

h1 {
  font-family: 'JetBrains Mono', monospace; font-size: 18px; font-weight: 700;
  color: #ffffff; margin-bottom: 40px;
}

.coming-soon {
  background: var(--surface); border: 1px solid var(--border); border-radius: 12px;
  padding: 60px 40px; text-align: center; box-shadow: var(--card-shadow);
}
.coming-soon h2 {
  font-family: 'JetBrains Mono', monospace; font-size: 14px; font-weight: 700;
  letter-spacing: 1px; color: var(--text); margin-bottom: 12px; text-transform: uppercase;
}
.coming-soon p {
  font-size: 14px; color: var(--text-secondary); line-height: 1.7; max-width: 480px; margin: 0 auto;
}
.coming-soon .features {
  margin-top: 24px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center;
}
.coming-soon .feat {
  font-family: 'JetBrains Mono', monospace; font-size: 10px; font-weight: 600;
  padding: 5px 10px; border-radius: 5px; border: 1px solid var(--border);
  background: #fff; color: var(--text-dim); letter-spacing: 0.3px;
}
</style>
</head>
<body>

<div class="nav-bar">
  <a href="index.html" style="display:flex;align-items:center;gap:8px;">
    <img src="logo.webp" alt="Logo">
    <span class="nav-title">MOC <span>Toolbox</span></span>
  </a>
  <span class="nav-sep">|</span>
  <a href="index.html">Back to Toolbox</a>
</div>

<div class="container">
  <h1>TSI Fix Rate - Reports</h1>

  <div class="coming-soon">
    <h2>Coming Soon</h2>
    <p>Custom reporting for TSI entries - filter, sort, and analyze fix data across the fleet.</p>
    <div class="features">
      <span class="feat">FILTER BY ATA</span>
      <span class="feat">FILTER BY FLEET</span>
      <span class="feat">DATE RANGE</span>
      <span class="feat">TOP REPEATERS</span>
      <span class="feat">FIX RATE TRENDS</span>
      <span class="feat">EXPORT CSV</span>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="auth.js"></script>
<script>
window.addEventListener('moc-auth-ready', function() {
  document.body.style.opacity = '1';
});
setTimeout(function() { document.body.style.opacity = '1'; }, 2000);
</script>
</body>
</html>
