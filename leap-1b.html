<head>

<title>LEAP-1B Inlet Cowl / Fan Module Reference</title>

<style>
:root {
  --bg: #1b2a45;
  --frame: #223352;
  --frame-border: #2e4368;
  --surface: #e2e7ef;
  --surface2: #d9dee8;
  --border: #c8ceda;
  --text: #1e293b;
  --text-secondary: #475569;
  --text-dim: #64748b;
  --text-on-dark: #e2e8f0;
  --text-on-dark-dim: #94a7c8;
  --green: #16a34a;
  --yellow: #d97706;
  --red: #dc2626;
  --accent: #2563eb;
  --card-shadow: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
  --card-shadow-hover: 0 4px 12px rgba(0,0,0,0.08), 0 2px 4px rgba(0,0,0,0.04);
}
* { margin:0; padding:0; box-sizing:border-box; }
body { background:var(--bg); color:var(--text); font-family:'DM Sans',sans-serif; min-height:100vh; line-height:1.5; }

.moc-nav { background:var(--frame); border-bottom:1px solid var(--frame-border); padding:10px 24px; display:flex; align-items:center; gap:12px; }
.moc-nav a { display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--text-on-dark-dim); font-size:13px; font-weight:500; transition:color 0.15s; }
.moc-nav a:hover { color:var(--text-on-dark); }
.moc-nav img { height:28px; width:auto; }
.moc-nav .nav-title { font-weight:700; color:var(--text-on-dark); font-size:14px; }
.moc-nav .nav-title span { color:#3b82f6; }
.moc-nav .nav-sep { color:var(--frame-border); font-size:16px; }

.header { background:var(--frame); border-bottom:1px solid var(--frame-border); padding:16px 24px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:100; }
.header-left { display:flex; align-items:center; gap:16px; flex-wrap:wrap; }
.header h1 { font-family:'JetBrains Mono',monospace; font-size:16px; font-weight:700; letter-spacing:-0.5px; color:var(--text-on-dark); }
.header-ref { font-family:'JetBrains Mono',monospace; font-size:11px; color:var(--text-on-dark-dim); background:rgba(255,255,255,0.08); padding:4px 10px; border-radius:4px; border:1px solid var(--frame-border); }

.container { max-width:900px; margin:0 auto; padding:24px 24px 80px; }

/* HERO */
.hero-wrap { position:relative; border-radius:12px; overflow:hidden; margin-bottom:16px; box-shadow:0 4px 20px rgba(0,0,0,0.3); }
.hero-grid { display:grid; grid-template-columns:1.2fr 0.8fr; }
.hero-grid img { width:100%; height:100%; object-fit:cover; display:block; }
.hero-labels { position:absolute; left:0; top:0; bottom:0; width:60%; display:flex; flex-direction:column; justify-content:space-between; padding:4% 0 4% 2.5%; }
.hero-label { display:flex; align-items:center; gap:0; cursor:pointer; }
.hero-label:hover .hero-label-text { background:var(--accent); color:white; border-color:var(--accent); }
.hero-label.active .hero-label-text { background:var(--accent); color:white; border-color:var(--accent); }
.hero-label-text { font-family:'JetBrains Mono',monospace; font-size:11px; font-weight:700; color:var(--text-on-dark); background:rgba(27,42,69,0.85); backdrop-filter:blur(4px); padding:5px 12px; border-radius:6px; border:1px solid var(--frame-border); white-space:nowrap; letter-spacing:0.5px; transition:all 0.15s; }
.hero-label-line { height:1px; background:rgba(255,255,255,0.4); flex:1; min-width:20px; margin-left:-1px; }

/* NAV GRID */
.component-nav { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:20px; }
.comp-nav-btn { background:var(--surface); border:2px solid var(--border); border-radius:10px; padding:14px 16px; cursor:pointer; text-align:center; transition:all 0.15s; font-family:'DM Sans',sans-serif; font-size:13px; font-weight:600; color:var(--text); box-shadow:var(--card-shadow); display:flex; flex-direction:column; align-items:center; gap:4px; }
.comp-nav-btn:hover { border-color:var(--accent); background:var(--surface2); box-shadow:var(--card-shadow-hover); }
.comp-nav-btn.active { border-color:var(--accent); background:rgba(37,99,235,0.08); color:var(--accent); }
.comp-nav-btn .comp-num { font-family:'JetBrains Mono',monospace; font-size:10px; font-weight:700; color:var(--text-dim); }
.comp-nav-btn.active .comp-num { color:var(--accent); }

/* DETAIL PANEL - single panel that swaps content */
#detailPanel { display:none; background:var(--surface); border:1px solid var(--border); border-radius:12px; overflow:hidden; box-shadow:var(--card-shadow); animation:panelIn 0.2s ease; }
#detailPanel.visible { display:block; }
@keyframes panelIn { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:translateY(0)} }

.panel-header { padding:18px 24px; border-bottom:1px solid var(--border); display:flex; align-items:center; justify-content:space-between; }
.panel-header-left { display:flex; align-items:center; gap:14px; }
.panel-number { font-family:'JetBrains Mono',monospace; font-size:11px; font-weight:700; background:var(--accent); color:white; padding:3px 10px; border-radius:5px; flex-shrink:0; }
.panel-title { font-size:15px; font-weight:700; color:var(--text); }
.panel-ref { font-family:'JetBrains Mono',monospace; font-size:11px; color:var(--text-dim); margin-top:2px; }
.panel-close { background:var(--surface2); border:1px solid var(--border); color:var(--text-dim); font-size:18px; width:32px; height:32px; border-radius:8px; cursor:pointer; display:flex; align-items:center; justify-content:center; transition:all 0.15s; }
.panel-close:hover { color:var(--text); border-color:var(--accent); }

.panel-body { padding:24px; }

/* IMAGE CARDS */
.img-card { border-radius:10px; overflow:hidden; border:1px solid var(--border); margin:14px 0; background:#fff; box-shadow:var(--card-shadow); }
.img-card img { width:100%; display:block; cursor:pointer; transition:opacity 0.15s; }
.img-card img:hover { opacity:0.95; }
.img-card-caption { padding:8px 14px; font-family:'JetBrains Mono',monospace; font-size:11px; color:var(--text-dim); background:var(--surface2); border-top:1px solid var(--border); }
.img-row { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin:14px 0; }
.img-row-3 { grid-template-columns:1fr 1fr 1fr; }

/* NOTES */
.comp-note { background:rgba(37,99,235,0.05); border:1px solid rgba(37,99,235,0.12); border-radius:8px; padding:12px 16px; margin:12px 0; font-size:13px; color:var(--text-secondary); line-height:1.6; }
.comp-note strong { color:var(--text); }
.comp-note.warning { background:rgba(220,38,38,0.05); border-color:rgba(220,38,38,0.15); }
.comp-note.warning strong { color:var(--red); }
.comp-divider { border:none; border-top:1px solid var(--border); margin:16px 0; }
.section-label { font-size:14px; font-weight:700; color:var(--text); margin:16px 0 8px; }

/* TABLES */
.parts-table { width:100%; border-collapse:collapse; font-size:13px; margin:12px 0; border-radius:8px; overflow:hidden; border:1px solid var(--border); }
.parts-table th { font-family:'JetBrains Mono',monospace; font-size:11px; font-weight:700; color:var(--text-dim); text-align:left; padding:10px 14px; background:var(--surface2); border-bottom:1px solid var(--border); text-transform:uppercase; letter-spacing:0.5px; }
.parts-table td { padding:8px 14px; border-bottom:1px solid var(--border); color:var(--text-secondary); }
.parts-table tr:last-child td { border-bottom:none; }
.parts-table td:nth-child(2), .parts-table td:nth-child(5) { font-family:'JetBrains Mono',monospace; font-size:12px; }

/* CRITERIA */
.criteria-list { list-style:none; padding:0; margin:12px 0; }
.criteria-list li { padding:10px 14px; margin-bottom:6px; border-radius:8px; font-size:13px; line-height:1.6; color:var(--text-secondary); border:1px solid var(--border); background:rgba(0,0,0,0.02); }
.criteria-list li strong { color:var(--text); }
.criteria-list .permitted { border-left:3px solid var(--green); }
.criteria-list .not-permitted { border-left:3px solid var(--red); }
.criteria-list .conditional { border-left:3px solid var(--yellow); }
.ea-ref { font-family:'JetBrains Mono',monospace; font-size:11px; color:var(--yellow); background:rgba(217,119,6,0.06); border:1px solid rgba(217,119,6,0.15); padding:8px 12px; border-radius:6px; margin:10px 0; display:inline-block; }

/* LIGHTBOX */
.lightbox { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.92); z-index:1000; align-items:center; justify-content:center; cursor:zoom-out; }
.lightbox.open { display:flex; }
.lightbox img { max-width:95%; max-height:95%; object-fit:contain; border-radius:8px; }

@media (max-width:700px) {
  .header { flex-direction:column; gap:8px; align-items:flex-start; }
  .header h1 { font-size:14px; }
  .hero-grid { grid-template-columns:1fr; }
  .hero-grid img:last-child { display:none; }
  .hero-labels { display:none; }
  .component-nav { grid-template-columns:repeat(2, 1fr); }
  .img-row, .img-row-3 { grid-template-columns:1fr; }
}
@media print { body { background:white; } .header,.moc-nav { display:none; } }
</style>
</head>

var activeComp = null;

function showComp(id) {
  var comp = COMPONENTS[id];
  if (!comp) return;

  // If clicking same comp, close it
  if (activeComp === id) { closePanel(); return; }
  activeComp = id;

  // Update panel
  document.getElementById('panelNum').textContent = comp.num;
  document.getElementById('panelTitle').textContent = comp.title;
  document.getElementById('panelRef').textContent = comp.ref;
  document.getElementById('panelBody').innerHTML = comp.html;
  document.getElementById('detailPanel').classList.add('visible');

  // Update active states
  document.querySelectorAll('.comp-nav-btn').forEach(function(b) {
    b.classList.toggle('active', b.getAttribute('data-comp') === id);
  });
  document.querySelectorAll('.hero-label').forEach(function(l) {
    l.classList.toggle('active', l.getAttribute('data-comp') === id);
  });

  // Scroll to panel
  document.getElementById('detailPanel').scrollIntoView({ behavior:'smooth', block:'start' });
}

function closePanel() {
  activeComp = null;
  document.getElementById('detailPanel').classList.remove('visible');
  document.querySelectorAll('.comp-nav-btn').forEach(function(b) { b.classList.remove('active'); });
  document.querySelectorAll('.hero-label').forEach(function(l) { l.classList.remove('active'); });
}

function openLightbox(img) {
  document.getElementById('lightboxImg').src = img.src;
  document.getElementById('lightbox').classList.add('open');
}
function closeLightbox() { document.getElementById('lightbox').classList.remove('open'); }
document.addEventListener('keydown', function(e) { if (e.key === 'Escape') closeLightbox(); });
</script>
